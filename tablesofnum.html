<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <script>
        function table(){
            var n=parseInt(document.getElementById("num").value);
            for(var i=1;i<=10;i++)
            {
                var mul=parseInt(n*i);
                var str=n+" * "+i+" = "+mul+'\n';
                document.getElementById("table").innerHTML+=str+"<br>";
            }
        }
        function reset() 
        {
            document.getElementById("num").value="";
            document.getElementById("table").innerHTML=" ";
        }
    </script>
</head>
<body>
    <!---5. Write a program to print the multiplication table of a given number up to 10 multiples.-->
    <span>Number : </span><input type="number" name="num"id="num">
    <button type="button" name="btn" id="submit" value="submit"onclick=table()>Give Table</button>
    <button type="button" name="btn" id="reset" value="reset" onclick=reset()>Reset</button>
    <p name="table" id="table"></p>
</body>
</html>
