<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of digits of a number</title>
    <script>
        function sumofdig(){
            var num=parseInt(document.getElementById("num").value);
            var p=num;
            var sum=0;
            while(num>0)
            {
                sum+=num%10;
                num=Math.floor(num/10);
            }
            if(p.toString().length!=5)
                var str=" The length of no. is not valid!! ";
            else
                var str=sum;
            document.getElementById("sod").innerHTML=str;
        }
        function reset() 
        {
            document.getElementById("num").value="";
            document.getElementById("sod").innerHTML=" ";
        }
    </script>
</head>
<body>
    <!--Write a program to find sum of digits of given five-digit number.-->
    <span>Number : </span><input type="number" name="num"id="num">
    <button type="button" name="btn" id="submit" value="submit"onclick=sumofdig()>Give Sum of Digits</button>
    <button type="button" name="btn" id="reset" value="reset" onclick=reset()>Reset</button>
    <p name="sod" id="sod"></p>
</body>
</html>
