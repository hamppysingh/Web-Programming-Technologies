<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shapes Details</title>
</head>
<body>

<script>
  function Rectangle(length, width) {
    this.length = length;
    this.width = width;

    this.calculateArea = function () {
      return this.length * this.width;
    };

    this.calculatePerimeter = function () {
      return 2 * (this.length + this.width);
    };
  }

  function Circle(radius) {
    this.radius = radius;

    this.calculateArea = function () {
      return Math.PI * Math.pow(this.radius, 2);
    };

    this.calculateCircumference = function () {
      return 2 * Math.PI * this.radius;
    };
  }

  var rectangle1 = new Rectangle(5, 8);
  var circle1 = new Circle(4);

  console.log('Rectangle 1:');
  console.log('Dimensions: Length =', rectangle1.length, ', Width =', rectangle1.width);
  console.log('Area:', rectangle1.calculateArea());
  console.log('Perimeter:', rectangle1.calculatePerimeter());
  console.log('\n');

  console.log('Circle 1:');
  console.log('Radius:', circle1.radius);
  console.log('Area:', circle1.calculateArea());
  console.log('Circumference:', circle1.calculateCircumference());
</script>

</body>
</html>
