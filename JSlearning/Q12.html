<!-- //accept and store names of 6 employees into array and display in sorted order of names. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Names</title>
  </head>
  <body>
    <script>
      // Function to handle the button click
      function displaySortedNames() {
        // Array to store employee names
        var employeeNames = [];

        // Accept names from the user and store in the array
        for (var i = 1; i <= 6; i++) {
          var name = prompt("Enter name of Employee " + i + ":");
          employeeNames.push(name);
        }

        // Sort the array in alphabetical order
        employeeNames.sort();

        // Display the sorted names
        alert("Sorted Employee Names:\n" + employeeNames.join("\n"));
      }
    </script>

    <h1>Employee Names</h1>

    <button onclick="displaySortedNames()">Display Sorted Names</button>
  </body>
</html>
