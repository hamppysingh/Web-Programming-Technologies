<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Calculator</title>
</head>
<body>
    <form id="circleForm">
        <label for="radius">Enter the radius:</label>
        <input type="number" id="radius" name="radius" required>

        <button type="button" onclick="calculate()">Calculate</button>
    </form>

    <div id="result" style="display: none; margin-top: 20px;">
        <h3>Results</h3>
        <p>Area: <span id="areaResult"></span></p>
        <p>Circumference: <span id="circumferenceResult"></span></p>
    </div>

    <script>
        function calculate() {
          
            const radius = parseFloat(document.getElementById('radius').value);

            if (isNaN(radius)) {
                alert('Please enter a valid number for the radius.');
                return;
            }
       
            const area = Math.PI * Math.pow(radius, 2);
            const circumference = 2 * Math.PI * radius;

            document.getElementById('areaResult').textContent = area.toFixed(2);
            document.getElementById('circumferenceResult').textContent = circumference.toFixed(2);

            document.getElementById('result').style.display = 'block';
        }
    </script>

</body>
</html>
