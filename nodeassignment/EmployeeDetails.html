<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information Form</title>
</head>
<body>

    <h1>Employee Information Form</h1>

    <form action="/submit" method="post">
        <label for="employeeId">Employee ID:</label>
        <input type="text" id="employeeId" name="employeeId" required>
        <br>
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" name="employeeName" required>
        <br>
        <label for="employeeAge">Employee Age:</label>
        <input type="number" id="employeeAge" name="employeeAge" required>
        <br>
        <label for="employeeSalary">Employee Salary:</label>
        <input type="number" id="employeeSalary" name="employeeSalary" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    <h2>Employee Details (JSON format)</h2>
    <div id="employeeDetails"></div>

    <script>
        // Fetch employee details in JSON format
        fetch('/submit', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
        })
        .then(response => response.json())
        .then(data => {
            const employeeDetailsDiv = document.getElementById('employeeDetails');
            employeeDetailsDiv.textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => console.error('Error fetching employee details:', error));
    </script>
</body>
</html>
